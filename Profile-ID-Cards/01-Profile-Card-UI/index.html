<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card UI - 01</title>
    <!-- ALL ICONS PROVIDED BY: -->
    <!-- FontAwesome (https://fontawesome.com/) -->

    <!-- ALL HTML/CSS DESIGN CREATED BY: -->
    <!-- Sidney Shafer 2025 (https://github.com/sidneyshafer)-->
</head>
<body>
    <section class="container">
        <div class="card">
            <div class="img"></div>
        </div>
        <div class="heading">
            <h2>Jane Doe</h2>
            <small>Entrepreneur</small>
        </div>
        <div class="details">
            <div>
                <p>50</p>
                <small>Posts</small>
            </div>
            <div>
                <p>12K</p>
                <small>Followers</small>
            </div>
            <div>
                <p>160</p>
                <small>Following</small>
            </div>
        </div>
        <div class="buttons">
            <button>Follow</button>
            <button>Message</button>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/2006a997ee.js" crossorigin="anonymous"></script>
</body>
</html>
