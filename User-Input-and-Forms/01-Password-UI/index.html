<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password UI</title>
    <!-- ALL HTML/CSS DESIGN CREATED BY: -->
    <!-- Sidney Shafer 2025 (https://github.com/sidneyshafer)-->
</head>
<body>
    <section class="container">
        <div class="password">
            <label for="password">Password</label>
            <input type="password" id="password" disabled>
            <div class="circles">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <div class="line"></div>
            <i class="fa-regular fa-eye"></i>
        </div>
        <div class="details">
            <ul>
                <li><i class="fa-solid fa-xmark"></i> Minimum 8 characters</li>
                <li><i class="fa-solid fa-check"></i> Minimum one lowercase character</li>
                <li><i class="fa-solid fa-check"></i> Minimum one uppercase character</li>
                <li><i class="fa-solid fa-check"></i> Minimum one number</li>
            </ul>
        </div>
        <button>Sign Up</button>
    </section>
    <script src="https://kit.fontawesome.com/2006a997ee.js" crossorigin="anonymous"></script>
</body>
</html>
