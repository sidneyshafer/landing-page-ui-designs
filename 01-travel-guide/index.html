<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Travel Guide</title>
    <!-- ALL ASSETS PNG/SVG PROVIDED BY: -->
    <!-- IconScout (https://iconscout.com/)  -->
    <!-- Delesign Graphics (https://iconscout.com/contributors/delesign) -->
    
    <!-- ALL ICONS PROVIDED BY: -->
    <!-- FontAwesome (https://fontawesome.com/) -->

    <!-- ALL HTML/CSS DESIGN CREATED BY: -->
    <!-- Sidney Shafer 2025 (https://github.com/sidneyshafer)-->
</head>
<body>
    <section class="container">
        <nav class="nav">
            <p class="logo"><span>_</span>travel.</p>
            <ul>
                <li>Home</li>
                <li>Explore</li>
                <li>Relax</li>
                <li>Flights</li>
                <li>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </li>
            </ul>
        </nav>
        <div class="main">
            <div class="main-content">
                <h1>Travel Guide for 2025</h1>
                <p>Your #1 destination guide</p>
            </div>
            
            <!-- https://iconscout.com/free-illustration/flight-2061826 by Delesign Graphics (https://iconscout.com/contributors/delesign) -->
            <img src="./assets/flight.png" alt="Flight Image" class="main-img"/>
            <!-- https://iconscout.com/free-illustration/man-finding-location-in-map-2061834 by Delesign Graphics (https://iconscout.com/contributors/delesign) -->
            <img src="./assets/map.svg" alt="Map Image" width="600" class="main-img"/>
            
            <div class="cards">
                <div class="card">
                    <!-- https://iconscout.com/free-illustration/man-climbing-on-mountain-2061832 by Delesign Graphics (https://iconscout.com/contributors/delesign) -->
                    <img src="./assets/exploring.png" alt="Flight Image" />
                    <div>
                        <p>Let's Go Exploring <i class="fa-solid fa-arrow-right"></i></p>
                    </div>
                </div>
                <div class="card">
                    <!-- https://iconscout.com/free-illustration/family-enjoying-picnic-2061833 by Delesign Graphics (https://iconscout.com/contributors/delesign) -->
                    <img src="./assets/relax.png" alt="Flight Image" />
                    <div>
                        <p>Let's Take a Break <i class="fa-solid fa-arrow-right"></i></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/2006a997ee.js" crossorigin="anonymous"></script>
</body>
</html>
