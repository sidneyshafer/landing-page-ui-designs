<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Travel Guide</title>
</head>
<body>
    <section class="container">
        <nav class="nav">
            <p class="logo"><span>_</span>travel.</p>
            <ul>
                <li>Home</li>
                <li>Explore</li>
                <li>Relax</li>
                <li>Flights</li>
                <li>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </li>
            </ul>
        </nav>
        <div class="main">
            <div class="main-content">
                <h1>Travel Guide for 2025</h1>
                <p>Your #1 destination guide</p>
            </div>
            

            <img src="./assets/flight.png" alt="Flight Image" class="main-img"/>
            <img src="./assets/map.svg" alt="Map Image" width="600" class="main-img"/>
            
            <div class="cards">
                <div class="card">
                    <img src="./assets/exploring.png" alt="Flight Image" />
                    <div>
                        <p>Let's Go Exploring <i class="fa-solid fa-arrow-right"></i></p>
                    </div>
                </div>
                <div class="card">
                    <img src="./assets/relax.png" alt="Flight Image" />
                    <div>
                        <p>Let's Take a Break <i class="fa-solid fa-arrow-right"></i></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/2006a997ee.js" crossorigin="anonymous"></script>
</body>
</html>
