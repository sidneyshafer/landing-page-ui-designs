<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>For the Love of Coffee</title>
    <!-- ALL ASSETS PNG/SVG PROVIDED BY: -->
    <!-- IconScout (https://iconscout.com/) -->
    <!-- Pablo Stanley (https://iconscout.com/contributors/humaaans) -->
    
    <!-- ALL ICONS PROVIDED BY: -->
    <!-- FontAwesome (https://fontawesome.com/) -->

    <!-- ALL HTML/CSS DESIGN CREATED BY: -->
    <!-- Sidney Shafer 2025 (https://github.com/sidneyshafer)-->
</head>
<body>
    <section class="container">
        <nav class="nav">
            <p class="logo">Coffee <i class="fa-solid fa-heart"></i></p>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Coffee</li>
                <li>Locations</li>
            </ul>
            <div>
                <input type="text" disabled placeholder="Search" />
                <i class="fa-solid fa-magnifying-glass"></i>
                <button>Log In</button>
            </div>
        </nav>
        <div class="main">
            <div class="main-content">
                <h1>For the <span class="enhance">Love</span></h1>
                <h1>of Coffee</h1>
            </div>
            <!-- https://iconscout.com/free-illustration/tea-lover-2042818 by Pablo Stanley (https://iconscout.com/contributors/humaaans) -->
            <img src="./assets/coffee-lover.svg" alt="Coffee Image" width="600" class="main-img"/>  
        </div>
        <div class="buttons">
            <button>Order Now</button>
            <button>Shop Now</button>
        </div>
        <div class="circles">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/2006a997ee.js" crossorigin="anonymous"></script>
</body>
</html>
